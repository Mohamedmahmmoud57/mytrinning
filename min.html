   <style>                                                                                                                                            
    *{                                                                                                                                                
    Font-family:"poppins",Sans-Serif;

   padding:0;                                                                                                                                         
   box-sizing:border-box;

  }                                                                                                                                                   
  body{                                                                                                                                               
    background-image: url(nmjh.jpg);                                                                     
  }                                                                                       
                                                                                          
  .form {                                                                                 
      position: absolute;                                                                 
      top: 50%;                                                                           
      left: 50%;                                                                          
      transform: translate(-50%,-50%);                                                                                                             
      width: 500px;                                                                       
      height: 500px;                                                                      
      border-radius: 15px;                                                                
      text-align: center;                                                                 
      padding: 25px;                                                                      
  }                                                                                       
  .form input{                                                                            
    transform: translateY(80px);

    margin: 15px auto 0px auto;                                                           
    height: 40px;                                                                         
    width: 70%;                                                                           
    border-radius: 10px;                                                                  
  }                                                                                       
                                                                                          
  .btn{

    border: none;

    cursor: pointer;                                                                      
     outline: none;                                                                       
     border-radius: 10px;                                                                 
  }                                                                                       
.btn:hover{                                                                               
      font-weight: 500;

  .link {                                                                                                                                                                                                                             
    margin-top: 50px;

.link a{

 }

 .social {                                                                                  
 font-size: 1.9em;                                                                          
 color: blueviolet;                                                                               
 padding: 20px 0px;
